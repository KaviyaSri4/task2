<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        input,select,button{
            margin: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <input type="number" placeholder="Enter the first value" id="num1">
    <input type="number" placeholder="Enter the second value" id="num2"><br>
    <select name="" id="operations">
        <option value="add">Addition</option>
        <option value="multi">Multiplication</option>
        <option value="div">Division</option>
        <option value="sub">Subtraction</option>
        
     </select>
     <button onclick="calculate()">Calculate</button>
     <div id="result">Result</div>
     <script>
        function calculate(){
            let num1=parseInt(document.getElementById("num1").value);
            let num2=parseInt(document.getElementById("num2").value);
            let operations=document.getElementById("operations").value;
            let result;
            if(isNaN(num1) || isNaN(num2) )
            {
                let result="check your enter input";

            }

            else{
                    switch(operations){
                        case "add":
                            result=num1+num2;
                            break;
                        case "multi":
                            result=num1*num2;
                            break;
                        case "div":
                            result=num1/num2;
                            break;
                        case "sub":
                            result=num1-num2;
                            break;
                            
                    }
            }
            document.getElementById("result").innerHTML=result;


        }
     </script>
</body>
</html>
